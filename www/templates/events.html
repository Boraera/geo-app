<ion-view view-title="Events">
  <ion-content>
      <div class="row">
            <div class="col">
                <div class="list list-inset">
                    <div class="item item-divider">
                        Our past and upcoming events
                    </div>
                    <div class="item item-avatar item-text-wrap" ng-repeat="event in events" href="#">
                        <img ng-src="{{event.image}}">
                        <h3>{{event.name}}</h3>
                        <p>{{event.description}}</p>
                    </div>
                </div>
            </div>
      </div>
  </ion-content>
</ion-view>
