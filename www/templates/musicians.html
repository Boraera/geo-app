<ion-view view-title="About Us">
  <ion-content>
      <div class="row">
            <div class="col">
                <div class="list list-inset">
                    <div class="item item-divider">
                        Band artist heros
                    </div>
                    <div class="item item-avatar item-text-wrap" ng-repeat="musician in musicians" href="#">
                        <img ng-src="{{musician.image}}">
                        <h3>{{musician.name}}</h3>
                        <p>{{musician.description}}</p>
                    </div>
                </div>
            </div>
      </div>
  </ion-content>
</ion-view>
