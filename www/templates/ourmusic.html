<ion-view view-title="Our music">
  <ion-content>
      <div class="row">
            <div class="col">
                <div class="list list-inset">
                    <div class="item item-divider">
                        Our music albums to listen
                    </div>
                    <div class="item item-avatar item-text-wrap" ng-repeat="music in ourmusic" href="#">
                        <img ng-src="{{music.image}}">
                        <h3><a href={{music.link}}>{{music.name}}</a></h3>
                        <p>{{music.description}}</p>
                    </div>
                </div>
            </div>
      </div>
  </ion-content>
</ion-view>
